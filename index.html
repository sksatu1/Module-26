<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-900">Bapp er
                bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-16">
            <h3 class="mb-">PLease Login</h3>
            <div>
                <input id="user-email" class="block w-3/4 mb-4 px-2 border border-green-500 rounded" type="text"
                    placeholder="your email">
                <input id="user-password" class="block w-3/4 mb-4 px-2 border border-green-500 rounded" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-400 px-4 py-1 font-bold text-white rounded">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
