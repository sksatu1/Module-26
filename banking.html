<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Get some<span
                class="font-semibold text-purple-900">Moneyyyyyyyyyyy</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance abd transaction  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposite and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">PLease Deposite</h3>
                    <div>
                        <input id="deposite-input" class="block w-3/4 mb-4 px-2 border border-green-500 rounded"
                            type="text" placeholder="$ amount you want to Deposite">

                        <button id="deposite-button"
                            class="bg-yellow-400 px-4 py-1 font-bold text-white rounded">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">PLease Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block w-3/4 mb-4 px-2 border border-green-500 rounded"
                            type="text" placeholder="$ amount you want to Deposite">

                        <button id="withdraw-button"
                            class="bg-yellow-400 px-4 py-1 font-bold text-white rounded">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
